
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSport Braccini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif', 'Arial', 'Helvetica'], // Clean corporate font
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              'corp-bg': '#0f172a', // Slate 900 - Deep Blue Background
              'corp-panel': '#1e293b', // Slate 800 - Lighter Panel
              'corp-accent': '#3b82f6', // Blue 500 - Royal Blue Action
              'corp-accent-hover': '#2563eb', // Blue 600
              'corp-secondary': '#64748b', // Slate 500 - Secondary Text
              'court-main': '#fb923c', 
              'court-out': '#3b82f6',
              // Mapping old vars to new palette to prevent breaks
              'vnl-dark': '#0b1120', 
              'vnl-panel': '#151e32',
              'vnl-accent': '#3b82f6', // Now Blue instead of Cyan
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
<style>
  /* Scrollbar personalizado corporativo */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #0f172a; 
  }
  ::-webkit-scrollbar-thumb {
    background: #334155; 
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #475569; 
  }
  body {
    background-image: radial-gradient(at 0% 0%, hsla(222,47%,15%,1) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(222,47%,15%,1) 0, transparent 50%);
  }
</style>
</head>
  <body class="bg-corp-bg text-slate-100 antialiased selection:bg-corp-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
